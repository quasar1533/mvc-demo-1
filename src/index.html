<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVC</title>
</head>

<body>
  <div class="page">
    <section id="app1">
      <div class="wrapper">
        <div class="output">
          <span id="number"></span>
        </div>
        <div class="buttons">
          <button id="add1">+1</button>
          <button id="minus1">-1</button>
          <button id="multi2">*2</button>
          <button id="divide2">/2</button>
        </div>
      </div>
    </section>
    <section id="app2">
      <div class="wrapper">
        <ol class="tabBar">
          <li><span>item1</span></li>
          <li><span>item2</span></li>
        </ol>
        <ol class="tabContent">
          <li>111111</li>
          <li>222222</li>
        </ol>
      </div>
    </section>
    <section id="app3">
      <div class="wrapper">
        <div class="square"></div>
      </div>
    </section>
    <section id="app4">
      <div class="wrapper">
        <div class="circle"></div>
      </div>
    </section>
  </div>
  <script src="./main.js"></script>
</body>

</html>
